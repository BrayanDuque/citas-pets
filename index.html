<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar</title>
    <link rel="stylesheet" href="./sass/custom.css">
</head>
<body class="fondo-pantalla">

    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand mx-4" href="#"><i class="bi bi-calendar-heart-fill"></i> Agendar-pets</a>
        </div>
      </nav>
      <!-- navbar -->
      <!-- main -->
      <div class="container my-5 py-5">
          <div class="row align-items-center" >
              <div class="col-12 col-md-7 bg-light rounded pt-3 my-5 w-md-50" id="contenedor">
                <form action="" id="formulario" class="d-flex justify-content-center justify-content-md-start flex-column ">
                  <div class="text-center">
                    <h1><i>Agenda tu cita</i></h1>
                  </div>
                    <div class="mb-3">
                        <label for="input-nombre" class="form-label">Propietario</label>
                        <input type="text" required class="form-control" id="input-nombre" aria-describedby="nombre-propietario">
                        <div id="nombre-propietario" class="form-text">Con este nombre identificaremos todos los datos al momento del registro</div>
                    </div>
                    <div class="d-flex mb-3 flex-column flex-md-row">
                      <div class="col-12 col-md-4 me-5 mb-3">
                        <label for="cedula" class="form-label">Cédula</label>
                        <input type="tel" id="cedula" required>
                      </div>
                      <div class="col-12 col-md-4 ms-0 ms-md-5">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="tel" id="telefono" required>
                      </div>
                    </div>
                    <div class="mb-3 d-flex flex-column flex-md-row align-items-center">
                      <div class="col-12 col-md-5 mb-3">
                        <label for="input-mascota" class="form-label">Nombre de la mascota</label>
                        <input type="text" class="form-control" id="input-mascota" required>
                      </div>
                      <div>
                          <div class="col-12 col-md-12 ms-5">
                            <label for="seleccionar" class="form-label">Especie de la mascota</label>
                            <select id="seleccionar" class="form-select">
                                <option value="Seleccione" class="text-muted"></option>
                                <option value="Perro">Perro</option>
                                <option value="Gato">Gato</option>
                                <option value="Caballo">Caballo</option>
                                <option value="Hamster">Hamster</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                      </div>
                      
                    </div>
                    <div class="mb-3 d-flex flex-column flex-md-row justify-content-between align-items-center">
                        <div class="col-12 col-md-5 mb-3">
                          <label for="raza-mascota" class="form-label">¿Raza de la mascota?</label>
                            <input type="texto" class="form-control" id="raza-mascota" required>
                        </div>
                        <div class="col-12 col-md-5 mb-3 me-0 me-md-5">
                            <label for="edad-mascota" class="form-label">¿Edad de la mascota?</label>
                            <input type="texto" class="form-control" id="edad-mascota" required>
                        </div>
                        
                    </div>
                  <div class="mb-3">
                    <label for="texto-descriptivo" class="form-label">Describe brevemente el motivo de consulta</label>
                    <div class="text-center">
                      <input type="text" required name="texto-descriptivo" id="texto-descriptivo" class="form-control">
                    </div>
                  </div>
                  <div class="text-center my-3">
                    <!-- <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample" class="btn btn-primary" id="boton">Enviar</a> -->
                    <button class="btn btn-primary" type="submit" id="boton">Enviar</button>
                  </div>
                </form>

              </div>
              <div class="col-12 col-md-5">
                <video src="./assets/video.mp4" autoplay muted controls loop class="w-100 rounded"></video>
              </div>
          </div>
      </div>
      <!-- main -->

      <!-- footer -->
      <footer class="bg-light fixed-bottom">
        <div class="h1 text-center p-1">
          <a href="" class="text-dark"><i class="bi bi-whatsapp"></i></a>
          <a href="" class="mx-3 text-dark"><i class="bi bi-instagram"></i></a>
          <a href="" class="text-dark"><i class="bi bi-facebook"></i></a>
        </div>
      </footer>
      <!-- footer -->

   
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
